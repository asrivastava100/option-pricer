<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Pricer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js" integrity="sha512-ZwR1/gSZM3ai6vCdI+LVF1zSq/5HznD3ZSTk7kajkaj4D292NLuduDCO1c/NT8Id+jE58KYLKT7hXnbtryGmMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="/static/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Option Pricer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li> -->
          </div>
        </div>
      </nav>
    <p>
    <label for="optionType">Option Type:</label>
    <select id="optionType">
        <option value="call">Call</option>
        <option value="put">Put</option>
    </select>
    </p>
    <p>
      <label for="isLong">Long/Short:</label>
      <select id="isLong">
          <option value="True">Long</option>
          <option value="False">Short</option>
      </select>
      </p>
    <p>
    <label for="maturity">Maturity:</label>
    <input type="text" id="maturity" name="maturity">
    </p>
    <p>
    <label for="stockPrice">Stock Price:</label>
    <input type="text" id="stockPrice" name="stockPrice">
    </p>
    <p>
    <label for="strike">Strike:</label>
    <input type="text" id="strike" name="strike">
    </p>
    <p>
    <label for="volatility">Volatility:</label>
    <input type="text" id="volatility" name="volatility">
    </p>
    <p>
    <label for="riskFreeRate">Risk-free rate:</label>
    <input type="text" id="riskFreeRate" name="riskFreeRate">
    </p>
    <p>
    <button id="calcOptionPrice">Calculate</button>
    </p>
    <p>
    <label for="priceRes">Option Price:</label>
    <input type="text" id="priceRes" name="priceRes">
    </p>
    <p>
    <button id="calcMultiplePrices">Multi-run</button>
    </p>
    <div style="width: 800px;"><canvas id="optionPriceFunction"></canvas></div>
    <div style="width: 800px;"><canvas id="optionDelta"></canvas></div>
</body>

</html>
